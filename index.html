<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="https://www.pngall.com/wp-content/uploads/4/Rick-And-Morty.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body class="bg-info bg-gradient">

  <nav class="navbar navbar-expand-lg" style="background-color: #4b2fff">
    <a class="navbar-brand mx-2" href="#">
      <img src="https://i.dlpng.com/static/png/6975728_preview.png" class="pb-2" alt="" width="120" height="45">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-auto">
        <li class="nav-item active">
          <a class="nav-link mx-sm-2 text-white" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-sm-2 text-white" href="portal.html">Portal</a>
        </li>
      </ul>
      <form class="d-flex d-sm-inline-flex my-2 my-lg-0">
        <div class="input-group input-group-sm m-auto">
          <input class="form-control mr-sm-2" id="navsearch" type="search" placeholder="Search Character"
            aria-label="Search">
          <button type="button" class="btn btn-primary shadow">Search</button>
        </div>
      </form>
      <button class="btn btn-success bg-gradient ms-auto me-3" id="themebutton" onclick="switchTheme()">Dark</button>
    </div>
  </nav>

  <img class="img-fluid shadow-lg mb-3"
    src="https://cdn.shopify.com/s/files/1/0346/8063/5529/collections/rick-morty-collection-banner_2592x.jpg?v=1590095280" />

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div id="carouselIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner" id="carouselInner"></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center my-2">

    <div class="card bg-secondary text-white mb-3 shadow" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img id="cardimg" class="img-fluid rounded-start">
        </div>
        <div class="col-md-8">
          <div class="card-body p-1 ms-1" id="cardbody"></div>
        </div>
      </div>
    </div>

  </div>

</body>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
