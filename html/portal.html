<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="icon" type="image/x-icon" href="https://www.pngall.com/wp-content/uploads/4/Rick-And-Morty.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/JSwebsite/css/portal.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <a class="navbar-brand mx-2" href="/JSwebsite/index.html">
            <img src="/JSwebsite/assets/rick and morty logo top left.png" class="pb-2" alt="" width="120" height="45">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-auto mx-sm-2">
                <li class="nav-item active">
                    <a class="nav-link mx-sm-2 text-white" href="/JSwebsite/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-sm-2 text-white" href="/JSwebsite/html/portal.html">Portal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-sm-2 text-white" href="/JSwebsite/html/seasons.html">Seasons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-sm-2 text-white" href="/JSwebsite/html/creators.html">Creators</a>
                </li>
            </ul>
            <form class="d-flex d-sm-inline-flex my-2 my-lg-0">
                <div class="input-group input-group-sm m-auto">
                    <input class="form-control mr-sm-2" id="navsearch" type="search" placeholder="Search Locations"
                        aria-label="Search" oninput="cardSearchFilter()">
                </div>
            </form>
        </div>
    </nav>

    <div class="row justify-content-center">
        <div class="card text-center text-white bg-success bg-opacity-75 border-0" style="width: 40rem;">
            <div class="card-body">
                <h2 class="card-title" style="text-shadow: 2px 2px 3px #000000;">Welcome to the Portal</h2>
                <p class="card-text">These are all the locations from the show!</p>
            </div>
        </div>
    </div>

    <div class="text-center position-absolute top-50 start-50 translate-middle" style="z-index: 100;">
        <div class="spinner-border text-primary mt-1" style="width: 4rem; height: 4rem;" role="status"
            id="loadingSpinner">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container mt-2">
        <div class="row" id="cardrow"></div>
    </div>

    <div class="container my-2">
        <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar button groups">
            <div class="btn-group me-2" role="group" aria-label="group">
                <button type="button" class="btn btn-success" onclick="paginationCardBuilder(0)">1</button>
                <button type="button" class="btn btn-success" onclick="paginationCardBuilder(1)">2</button>
                <button type="button" class="btn btn-success" onclick="paginationCardBuilder(2)">3</button>
                <button type="button" class="btn btn-success" onclick="paginationCardBuilder(3)">4</button>
                <button type="button" class="btn btn-success" onclick="paginationCardBuilder(4)">5</button>
                <button type="button" class="btn btn-success" onclick="paginationCardBuilder(5)">6</button>
            </div>
        </div>
    </div>

    <div id="modalDiv"></div>

    <footer class="text-white text-center">
        Made using the <a class="text-decoration-none" href="https://rickandmortyapi.com/" target="_blank">Rick & Morty
            API</a>
    </footer>
</body>

<script type="module" src="/JSwebsite/javascript/portal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
