<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-info bg-gradient">
  <nav class="navbar navbar-expand-lg" style="background-color: #4b2fff">
    <a class="navbar-brand mx-3" href="#">Rick and Morty!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-auto">
        <li class="nav-item active">
          <a class="nav-link mx-sm-2" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-sm-2" href="#">Page 2</a>
        </li>
      </ul>
      <form class="d-flex d-sm-inline-flex my-2 my-lg-0">
        <input class="form-control mr-sm-2 mx-2" type="search" placeholder="Search Character" aria-label="Search">
      </form>
      <button class="btn btn-primary ms-auto me-2" id="themebutton" onclick="switchTheme()">Dark</button>
    </div>
  </nav>

  <div class="text-center">
    <h1 class="text-black my-4" id="Title">Rick & Morty!</h1>
    <img class="img-thumbnail rounded shadow-lg mb-3 my-3"
      src="https://rickandmortyapi.com/api/character/avatar/265.jpeg" />
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-4">
        <div class="input-group mb-3 m-auto">
          <input class="form-control shadow" type="search" id="inp" placeholder="Search for a character"
            aria-label="Search">
          <button type="button" class="btn btn-primary shadow" onclick="Pressed()">Search</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div id="carouselIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://rickandmortyapi.com/api/character/avatar/425.jpeg" class="d-block mx-auto img-fluid">
          </div>
          <div class=" carousel-item">
            <img src="https://rickandmortyapi.com/api/character/avatar/30.jpeg" class="d-block mx-auto img-fluid">
          </div>
          <div class="carousel-item">
            <img src="https://rickandmortyapi.com/api/character/avatar/69.jpeg" class="d-block mx-auto img-fluid">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center my-2">
    <div class="card text-bg-light border-dark" style="width: 18rem;">
      <img class="card-img-top" id="cardimg">
      <div class="card-body" id="cardbody"></div>
    </div>
  </div>

</body>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
